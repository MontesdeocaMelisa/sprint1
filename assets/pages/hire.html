        <div>

        <form action="">
            <fieldset>
                <label for="name">First Name and Last Name</label>
                <input type="text" name="name">

            </fieldset>
            <fieldset>
                <label for="phone">Phone Number</label>
                <input type="text" name="phone">
            </fieldset>
            <fieldset>
                <label for="name">Choose Services</label>
                <select name="Service" id="Select service">
                    <option value="Select service">--Select Service--</option>
                    <option value="Servicio 1">Wedding</option>
                    <option value="Servicio 2">Birthday</option>
                    <option value="Servicio 3">Kids Birthday</option>
                    <option value="Servicio 4">Photo Studio/Outside</option>
                </select>
            </fieldset>
            <fieldset>
                <label>Choose Date</label>

            </fieldset>
            <fieldset class="">

                <label for="Cash">
                    <input type="radio" name="Cash">Cash
                </label>
                <label for="Credit Card">
                    <input type="radio" name="Credit Card">Credit Card
                </label>
                <label for="Debit Card">
                    <input type="radio" name="Debit Card">Debit Card
                </label>
            </fieldset>
            <fieldset>
                <label>Message (location and time)</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset class="submit">
                <input type="checkbox" name="Aceptar terminos y condiciones" class="checkbox">
                <label for="Aceptar terminos y condiciones" class="acepto">I  accept terms and conditions...</label>
